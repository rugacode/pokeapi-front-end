<div class="sticky-top">
  <div class="pos-f-t">
    
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" (input)="search($event)">
        <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
      </form>
    </nav>
    
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        
        <div class="row">

          <div class="col">

            <label class="text-white" for="name">Name</label>
            <select id="name" class="form-control" (change)="selectChanged($event)">
              <!--<option value="default" selected>Default</option>-->
              <option value="ascending" selected>Ascending</option>
              <option value="descending">Descending</option>
            </select>

          </div>

          <div class="col">

            <label class="text-white" for="types">Types</label>
            <select id="types" class="form-control" (change)="selectChanged($event)">
              <option value="default" selected>Default</option>
              <option *ngFor="let type of types | async" value="{{ type.name }}">{{ type.name | titlecase }}</option>
            </select>

          </div>

        </div>
      
      </div>
    </div>
  
  </div>
</div>
